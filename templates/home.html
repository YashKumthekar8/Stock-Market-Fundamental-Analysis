<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Home Page</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Welcome to Your Financial Analysis Website</h1>
        </div>
    </header>

    <!-- Search Bar Section -->
    <section class="search">
        <form action="{{ url_for('company') }}" method="get">
            <input type="text" name="company_name" placeholder="Enter a company name">
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Main Content Section -->
    <div class="container">
        <section class="graphs">
            <!-- Sensex and Nifty Graphs Placeholder -->
            <div class="graph-placeholder">
                <img src="{{ url_for('static', filename='placeholder.png') }}" alt="Graph Placeholder">
            </div>
        </section>
    </div>

    <!-- Upload CSV Section -->
    <section class="csv-upload">
        <h2>Upload a CSV File</h2>
        <p>Upload a CSV file to visualize company data.</p>
        <input type="file" accept=".csv">
        <button>Upload</button>
    </section>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height:100%;width:100%">
        <div id="tradingview_a995a" style="height:calc(100% - 32px);width:100%"></div>
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
        new TradingView.widget(
        {
        "autosize": true,
        "symbol": "BSE:SENSEX",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_a995a"
    }
        );
        </script>
    </div>
    <!-- TradingView Widget END -->

    <div>
        {{graph | safe}}
    </div>

    <!-- Footer Section -->
    <footer>
        <p></p>
    </footer>
</body>
</html>
