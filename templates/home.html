{% extends "layout.html" %}
{% block title%}
    Home page
{% endblock %}
{% block body %}
    <!-- TradingView Widget BEGIN -->
    <div class="container-lg mt-3">
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div id="tradingview_a995a" style="height:calc(100% - 128px);width:100%"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget(
            {
            "autosize": true,
            "symbol": "BSE:SENSEX",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_a995a"
        }
            );
            </script>
        </div>
    </div>
    <!-- TradingView Widget END -->

    <div>
        {{graph | safe}}
    </div>
        <!-- Upload CSV Section -->
        <section class="csv-upload mt-5">
            <h2>Upload a CSV File</h2>
            <p>Upload a CSV file to visualize company data.</p>
            <div class="input-group mb-3 w-25 mx-auto">
                <form method="post" action="/dashboard" enctype="multipart/form-data">
                <input class="form-control" type="file" name="file" id="formFile" accept=".csv">
                <button class="btn btn-outline-dark" type="submit" id="inputGroupFileAddon04">Upload</button>
                </form>
            </div>
        </section>
    
{% endblock %}
