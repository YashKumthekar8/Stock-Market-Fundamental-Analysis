{% extends "layout.html" %}
{% block title%}
    Company page
{% endblock %}
{% block body %}

    <!-- Main Content Section -->
    <div class="container-lg text-center mt-5">
        <section class="company-info">
            <h4>Company Name: {{ company_name }}</h4>
        </section>
    </div>

    <div>
        {%for graph in graphs%} 
            <div>
                {{graph | safe}}
            </div>
        {%endfor%} 
    </div>
{% endblock %}
